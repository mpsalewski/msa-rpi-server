<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sensor Data</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
        --bg: #f4f4f4;
        --card: white;
        --text: #222;
        --accent: #007bff;
    }

    body.dark {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #eee;
        --accent: #4dabf7;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 30px;
        transition: background 0.3s, color 0.3s;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        margin-bottom: 25px;
    }

    input[type="text"] {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #bbb;
        width: 200px;
    }

    button, input[type="submit"] {
        padding: 10px 15px;
        background: var(--accent);
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    td, th {
        padding: 10px;
        border-bottom: 1px solid #5552;
    }

    th {
        background: var(--accent);
        color: white;
        border-radius: 6px;
    }

    #darkToggle {
        float: right;
        cursor: pointer;
        font-size: 22px;
        margin-right: 15px;
    }
</style>
</head>
<body>

<div class="container">

    <h1>
        Sensor Data
        <i id="darkToggle" class="fa-solid fa-moon"></i>
    </h1>

    <!-- Formular -->
    <div class="card">
        <h2><i class="fa-solid fa-plus"></i> add new measurement</h2>

        <form id="addForm">
            <input type="text" name="sensor_type" placeholder="type (e.g. temperature)">
            <input type="text" name="value" placeholder="value">
            <input type="submit" value="save">
        </form>

        <p id="addStatus" style="margin-top:10px;"></p>
    </div>

    <!-- Chart -->
    <div class="card">
        <h2><i class="fa-solid fa-chart-line"></i> Live-Chart</h2>
        <canvas id="sensorChart" height="120"></canvas>
    </div>

    <!-- Tabelle -->
    <div class="card">
        <h2><i class="fa-solid fa-table"></i> Live-Table</h2>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script>
// ------------------ DARK MODE ------------------
document.body.classList.add("dark");

document.getElementById("darkToggle").onclick = () => {
    document.body.classList.toggle("dark");
};

// ------------------ AJAX ADD ------------------
document.getElementById("addForm").onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    let res = await fetch("/sensors/add", {
        method: "POST",
        body: formData
    });

    document.getElementById("addStatus").innerText = "saved ✔︎";

    setTimeout(() => document.getElementById("addStatus").innerText = "", 1400);

    e.target.reset();
};

// ------------------ LIVE DATA ------------------
async function updateData() {
    let res = await fetch("/sensors/data");
    let data = await res.json();

    // Tabelle aktualisieren
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    for (const [type, value, ts] of data) {
        tbody.innerHTML += `
            <tr>
                <td>${ts}</td>
                <td>${type}</td>
                <td>${value}</td>
            </tr>`;
    }

    updateChart(data);
}

// ------------------ CHART ------------------
let ctx = document.getElementById("sensorChart");
let chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Temperature MSA Room",
            data: [],
            borderWidth: 2,
            borderColor: "#4dabf7",
            backgroundColor: "rgba(77, 171, 247, 0.2)"
        }]
    },
    options: {
        scales: {
            y: {
                title: {
                    display: true,
                    text: "temperature [°C]" 
                }
            }
        }
    }
});

function updateChart(data) {
    // temp values only
    const tempData = data.filter(d => d[0].toLowerCase() === "temperature_msa_room");
    chart.data.labels = tempData.map(d => d[2]).reverse();
    chart.data.datasets[0].data = tempData.map(d => d[1]).reverse();
    chart.update();
}

// Polling
setInterval(updateData, 5000);
updateData();

</script>

</body>
</html>
