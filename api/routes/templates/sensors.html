<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sensor Data</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
        --bg: #f4f4f4;
        --card: white;
        --text: #222;
        --accent: #007bff;
    }

    body.dark {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #eee;
        --accent: #4dabf7;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 30px;
        transition: background 0.3s, color 0.3s;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        margin-bottom: 25px;
    }

    input[type="text"] {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #bbb;
        width: 200px;
    }

    button, input[type="submit"] {
        padding: 10px 15px;
        background: var(--accent);
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    td, th {
        padding: 10px;
        border-bottom: 1px solid #5552;
    }

    th {
        background: var(--accent);
        color: white;
        border-radius: 6px;
    }

    #darkToggle {
        float: right;
        cursor: pointer;
        font-size: 22px;
        margin-right: 15px;
    }


    #trafficBox i {
    transition: color .2s, transform .2s;
    }

    .traffic-entry {
        color: #28a745;
    }

    .traffic-exit {
        color: #dc3545;
    }

    .traffic-entry i {
        transform: scale(1.15);
    }

    .traffic-exit i {
        transform: scale(1.15) rotate(180deg);
    }

    /* Container für die beiden kleinen Karten */
    .card-row {
        display: flex;
        gap: 20px; /* Abstand zwischen den Karten */
        margin-bottom: 25px;
    }

    .small-card {
        flex: 1 1 45%;
        height: 200px;        /* feste Höhe */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Icon und Text vertikal zentrieren */
        align-items: center;     /* horizontal zentrieren */
        text-align: center;
        padding: 10px;           /* weniger Padding, damit Höhe stimmt */
        box-sizing: border-box;  /* Padding in die Höhe einbeziehen */
    }

    .small-card.free {
        border: 2px solid #28a745;
        color: #28a745;
    }

    .small-card.occupied {
        border: 2px solid #dc3545;
        color: #dc3545;
    }

    /* Slow down the beat for bathroom occupied */
    #secondBoxIcon .fa-beat {
        animation-duration: 2s; /* default is 1s, slower is 2s */
    }

    /* Slow down the beat for bathroom occupied */
    #secondBoxIcon .fa-beat {
        animation-duration: 2s; /* slower blinking */
    }

    /* Droplet animation */
    @keyframes drop {
        0% { transform: translateY(0); opacity:1; }
        50% { transform: translateY(20px); opacity:0.5; }
        100% { transform: translateY(0); opacity:1; }
    }

    #secondBoxIcon {
        position: relative; /* needed for droplet positioning */
    }

    #secondBoxIcon .fa-droplet {
        position: absolute;
        top: 60px; /* adjust depending on icon size */
        left: 50%;
        transform: translateX(-50%);
        animation: drop 1s infinite;
        color: #00f; /* optional blue for water */
    }


</style>
</head>
<body>

<div class="container">

    <h1>
        Sensor Data
        <i id="darkToggle" class="fa-solid fa-moon"></i>
    </h1>

    <!-- Container für die beiden kleinen Karten nebeneinander -->
    <div class="card-row">
        <!-- Apartment Traffic -->
        <div class="card small-card" id="trafficBox">
            <h2><i class="fa-solid fa-person-walking"></i> Apartment Traffic</h2>

            <div id="trafficIcon" style="font-size:50px; margin-top:10px;">
                <i class="fa-solid fa-door-open"></i>
            </div>


            <p id="trafficStatus" style="text-align:center; margin-top:15px;">
                Loading...
            </p>
        </div>

        <!-- Bathroom Main -->
        <div class="card small-card" id="secondBox">
            <h2><i class="fa-solid fa-bath"></i> Main Bathroom</h2>
            <div id="secondBoxIcon" style="font-size:50px; margin-top:10px;">
                <i class="fa-solid fa-toilet-paper"></i>
            </div>
            <p id="secondBoxStatus" style="margin-top:10px; text-align:center;">Loading...</p>
        </div>

    </div>


    <!-- Chart -->
    <div class="card">
        <h2><i class="fa-solid fa-chart-line"></i> Live-Chart</h2>
        <canvas id="sensorChart" height="120"></canvas>
    </div>



    <!-- Formular -->
    <div class="card">
        <h2><i class="fa-solid fa-plus"></i> add new measurement</h2>

        <form id="addForm">
            <input type="text" name="sensor_type" placeholder="type (e.g. temperature)">
            <input type="text" name="value" placeholder="value">
            <input type="submit" value="save">
        </form>

        <p id="addStatus" style="margin-top:10px;"></p>
    </div>

    <!-- Tabelle -->
    <div class="card">
        <h2><i class="fa-solid fa-table"></i> Live-Table</h2>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>




</div>

<script>
// ------------------ DARK MODE ------------------
document.body.classList.add("dark");

document.getElementById("darkToggle").onclick = () => {
    document.body.classList.toggle("dark");
};

// ------------------ AJAX ADD ------------------
document.getElementById("addForm").onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    let res = await fetch("/sensors/add", {
        method: "POST",
        body: formData
    });

    document.getElementById("addStatus").innerText = "saved ✔︎";

    setTimeout(() => document.getElementById("addStatus").innerText = "", 1400);

    e.target.reset();
};

// ------------------ LIVE DATA ------------------
async function updateData() {
    let res = await fetch("/sensors/data");
    let data = await res.json();

    // Tabelle aktualisieren
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    for (const [type, value, ts] of data) {
        tbody.innerHTML += `
            <tr>
                <td>${ts}</td>
                <td>${type}</td>
                <td>${value}</td>
            </tr>`;
    }

    updateChart(data);
    updateTraffic(data);
    updateBathroom(data);


}

// ------------------ CHART ------------------
let ctx = document.getElementById("sensorChart");
let chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Temperature MSA Room",
            data: [],
            borderWidth: 2,
            borderColor: "#4dabf7",
            backgroundColor: "rgba(77, 171, 247, 0.2)"
        }]
    },
    options: {
        scales: {
            y: {
                title: {
                    display: true,
                    text: "temperature [°C]" 
                }
            }
        }
    }
});

function updateChart(data) {
    // temp values only
    const tempData = data.filter(d => d[0].toLowerCase() === "temperature_msa_room");
    chart.data.labels = tempData.map(d => d[2]).reverse();
    chart.data.datasets[0].data = tempData.map(d => d[1]).reverse();
    chart.update();
}


function updateTraffic(data) {
    const trafficData = data.filter(d => d[0].toLowerCase() === "apartment_traffic");

    if (!trafficData.length) return;

    let [type, value, ts] = trafficData[0];  // nur letzte

    let iconBox = document.getElementById("trafficIcon");
    let status = document.getElementById("trafficStatus");
    let card = document.getElementById("trafficBox");

    if (value == 0) {
        iconBox.innerHTML = '<i class="fa-solid fa-door-open"></i>';
        card.classList.add("traffic-entry");
        card.classList.remove("traffic-exit");
        status.innerText = `Entry detected (${ts})`;
    } else {
        iconBox.innerHTML = '<i class="fa-solid fa-door-closed"></i>';
        card.classList.add("traffic-exit");
        card.classList.remove("traffic-entry");
        status.innerText = `Exit detected (${ts})`;
    }
}

// ------------------ UPDATE BATHROOM STATUS ------------------
// This function updates the "Second Box" to show bathroom_main occupancy
function updateBathroom(data) {
    // Filter the data for bathroom_main
    const bathroomData = data.find(d => d[0].toLowerCase() === "bathroom_main");
    if (!bathroomData) return;

    const [type, value, ts] = bathroomData;

    // Get references to elements
    const iconBox = document.getElementById("secondBox").querySelector("#secondBoxIcon");
    const status = document.getElementById("secondBoxStatus");
    const card = document.getElementById("secondBox");

    // value: 0 = occupied, 1 = free
    if (value == 1) {
        // Free
        iconBox.innerHTML = '<i class="fa-solid fa-toilet-paper"></i>';  // funny icon
        card.classList.remove("occupied");
        card.classList.add("free");
        status.innerText = `Free (${ts})`;
    } else {
        // Occupied
        //iconBox.innerHTML = '<i class="fa-solid fa-toilet-paper fa-beat"></i>'; // animate if occupied
        iconBox.innerHTML = `
            <i class="fa-solid fa-toilet-paper-slash fa-beat"></i>
        `;
        card.classList.remove("free");
        card.classList.add("occupied");
        status.innerText = `Occupied (${ts})`;
    }
}


// Polling
setInterval(updateData, 5000);
updateData();

</script>

</body>
</html>
